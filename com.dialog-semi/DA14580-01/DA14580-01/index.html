<!DOCTYPE html>
<html manifest="offline.manifest">
	<head>
		<meta charset="utf-8">		
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bcstyle.css">
		<script type="text/javascript" src="http://115.29.149.19:3000/framework/org.underscorejs.underscore/underscore.js"></script>
		<script type="text/javascript" src="http://115.29.149.19:3000/framework/org.bcsphere.bluetooth/bluetoothapi.js"></script>
		<script type="text/javascript" src="http://115.29.149.19:3000/framework/org.bcsphere/bc.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script>		
			window.load(app.initialize());	
		</script>
	</head>
	<body>
	<div id="bodyAll">
		<div id="title">
				<h1>DA14580-01</h1>
		</div>
		<div class="place">
			<!-- <input type="textarea" id="youWrite" value="" class="position"/> -->
			<textarea id="youWrite" class="position"></textarea>
			<p><input type="checkbox" class="position" id="charType1"/><span style="color:orange;">Sixteen hexadecimal send</span></p>
			<p><input type="checkbox" class="position" id="cycleSend"/><span style="color:orange;">Cyclic transmission</span></p>
			<p><input type="text" value="write time interval" onfocus="if(value=='write time interval'){value='';}" onblur="if(value==''){value='write time interval'}" id="interval"/></p>
			<input type="button" value="send" class="position" onclick="app.write()" id="send"/>
			<input type="button" value="stop cyclic transmission " class="position" onclick="app.stop()" id="stop"/>
		</div>
		<div>
			<textarea id="showData" class="position"></textarea>
			<p><input type="checkbox" class="position" id="charType1"/><span style="color:orange;">To sixteen hexadecimal display</span></p>
			<input type="button" value="receive data" class="position" onclick="app.subscribe()" id="subscribe"/>
			<input type="button" value="stop recieve" class="position" onclick="app.unsubscribe()" id="unsubscribe"/>
			<input type="button" value="clear" class="position" onclick="app.clear()" id="clear"/>
		</div>
		<div>
		<!-- <a id="read" href="javascript:void(0)" onclick="app.read()" data-role="button" style="clear:both; text-align:center;">read!</a>	 -->
		</div>
