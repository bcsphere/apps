<!DOCTYPE html>
<html manifest="offline.manifest">
	<head>
		<meta charset="utf-8">

		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile.min.js"></script>

	<script>
		window.onload=function(){
			require.config({
	            paths:{

	                'echarts/chart/bar' : 'js/echarts'
	            }
	        });
	 	app.initialize();
		}
